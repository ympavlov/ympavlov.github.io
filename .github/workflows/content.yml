name: Make content & deploy

on:
  page_build

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt install -y fnt unoconv

      - name: Install fonts
        run: fnt update && fnt install google-merriweather fonts-open-sans

      - name: Make content
        run: make

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: main
          folder: .